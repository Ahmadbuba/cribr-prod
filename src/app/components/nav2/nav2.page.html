    <div class="container">
      <div class="btn-container-prev">
        <button
          class="swiper-button-prev"
          (click)="onSlidePrev()"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            aria-hidden="true"
            role="presentation"
            focusable="false"
            style="
              display: block;
              fill: none;
              height: 12px;
              width: 12px;
              stroke: currentcolor;
              stroke-width: 5.33333;
              overflow: visible;
            "
          >
            <path fill="none" d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"></path>
          </svg>
        </button>
      </div>
      <div class="holder">
        <swiper-container
          #swiperEx
          [slidesPerView]=""
          [keyboard]="true"
          [navigation]="navigation"
        >
          <swiper-slide *ngFor="let icon of iconNames; let first = first"
            ><a class="link" [class.active]="first">
              <span class="material-symbols-outlined">{{ icon.name }}</span>
              <span>{{ icon.description }}</span>
            </a></swiper-slide
          >
        </swiper-container>
      </div>

      <div class="btn-container-next">
        <button
          class="swiper-button-next"
          (click)="onSlideNext()"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            aria-hidden="true"
            role="presentation"
            focusable="false"
            style="
              display: block;
              fill: none;
              height: 12px;
              width: 12px;
              stroke: currentcolor;
              stroke-width: 5.33333;
              overflow: visible;
            "
          >
            <path fill="none" d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"></path>
          </svg>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
