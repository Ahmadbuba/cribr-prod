<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="3" size-md="2" size-lg="1">
          <img
            src="../../../assets/images/header/cribr.png"
            alt=""
            height="100"
            class="image"
          />
        </ion-col>
        <ion-col size="4" size-lg="3">
          <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-around">
              <ion-col>
                <ion-icon class="size" name="search-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon class="size" name="person-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon class="size" name="cart-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main" [fullscreen]="true" #scrollArea scrollEvents="true">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-xl="11">
        <div style="display: flex; justify-content: space-between">
          <div style="font-weight: 700; text-decoration: underline">
            All items(4)
          </div>
          <div>My lists(0)</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10">
        <ion-list>
          <ion-item *ngFor="let image of allProperties[0].images">
            <div class="img-container">
              <img [src]="image.thumbnail" width="100" height="100" />
            </div>
            <div style="margin-left: 1rem">
              <div>
                <h3>Easy Super Slim Zuba Housing Estate</h3>
                <h4>300+ reviews</h4>
                <p>NGN4,920.12</p>
              </div>
              <div class="btm-items">
                <ion-button
                  (click)="setOpen(true)"
                  id="present-alert"
                  size="small"
                  class="cart"
                  >Move to List</ion-button
                >
                <ion-alert
                  [isOpen]="isAlertOpen"
                  header="Alert!"
                  subHeader="A Sub Header Is Optional"
                  message="A message should be a short, complete sentence."
                  [buttons]="alertButtons"
                  (didDismiss)="setOpen(false)"
                ></ion-alert>
                <ion-button
                  (click)="presentPopover($event, true)"
                  size="small"
                  class="more"
                  ><ion-icon name="ellipsis-horizontal"></ion-icon
                ></ion-button>
              </div>
            </div>
          </ion-item>
        </ion-list>
