<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col size="0" size-md="8">
        <img
          src="../../../assets/images/signIn/students.jpeg"
          class="campus-image"
      /></ion-col>
      <ion-col size="12" size-md="4">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="8" size-md="6"
              ><a class="home-link" href="">
                <img src="../../../assets/images/header/cribr.png" /> </a
            ></ion-col>
          </ion-row>
          <form action="" *ngIf="login">
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="12">
                <ion-list>
                  <ion-item
                    ><ion-input
                      label="Email"
                      type="email"
                      labelPlacement="floating"
                      placeholder="email@domain.com"
                      class="width"
                    ></ion-input
                  ></ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="12"
                ><ion-list>
                  <ion-item
                    ><ion-input
                      label="Password"
                      labelPlacement="floating"
                      type="password"
                    ></ion-input
                  ></ion-item> </ion-list
              ></ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="10" size-md-="2">
                <ion-button>Login</ion-button>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="10" size-md-="2">
                <ion-button (click)="onSwitch()">Switch to SignUp</ion-button>
              </ion-col>
            </ion-row>
          </form>

          <form action="" *ngIf="!login">
            <ion-row class="ion-align-items-center ion-justify-content-around">
              <ion-col size="12">
                <ion-list>
                  <ion-item
                    ><ion-input
                      label="Email"
                      type="email"
                      labelPlacement="floating"
                      placeholder="email@domain.com"
                    ></ion-input
                  ></ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-around">
              <ion-col size="12">
                <ion-list>
                  <ion-item
                    ><ion-input
                      label="First name"
                      labelPlacement="floating"
                    ></ion-input
                  ></ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="12"
                ><ion-list>
                  <ion-item
                    ><ion-input
                      label="last name"
                      labelPlacement="floating"
                    ></ion-input
                  ></ion-item> </ion-list
              ></ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="12"
                ><ion-list>
                  <ion-item
                    ><ion-input
                      label="Password"
                      labelPlacement="floating"
                      placeholder="Enter a secure password"
                      type="password"
                    ></ion-input
                  ></ion-item> </ion-list
              ></ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="12"
                ><ion-list>
                  <ion-item
                    ><ion-input
                      label="Re-enter password"
                      labelPlacement="floating"
                      type="password"
                    ></ion-input
                  ></ion-item> </ion-list
              ></ion-col>
            </ion-row>

            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="10" size-md-="2">
                <ion-button>SignUp</ion-button>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="10" size-md-="2">
                <ion-button (click)="onSwitch()">Switch to Login</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
