<ion-grid class="ion-no-padding">
  <ion-row *ngIf="subImages.length === 1">
    <ion-col size="12">
      <div class="image-container-1">
        <img
          style="padding: 0; margin: 0"
          class="image"
          [src]="subImages[0]"
          alt=""
          height="100"
        />
      </div>
    </ion-col>
  </ion-row>

  <ion-row
    *ngIf="subImages.length === 2"
    class="ion-align-items-center ion-justify-content-around main"
  >
    <ion-col size="5.9" *ngFor="let subImage of subImages">
      <div class="image-container-1">
        <img
          style="padding: 0; margin: 0"
          class="image"
          [src]="subImage"
          alt=""
          height="100"
        />
      </div>
    </ion-col>
  </ion-row>

  <ion-row
    *ngIf="subImages.length === 3"
    class="ion-align-items-center ion-justify-content-around main"
  >
    <ion-col size="5.9">
      <div class="image-container-1">
        <img
          style="padding: 0; margin: 0"
          class="image"
          [src]="subImages[0]"
          alt=""
          height="100"
        />
      </div>
    </ion-col>

    <ion-col size="5.9">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-around">
          <ion-col
            size="12"
            *ngFor="let subImage of subImages.slice(1, 3)"
            style="margin: 3px 0"
          >
            <div class="image-container-2">
              <img
                style="padding: 0; margin: 0"
                class="image"
                [src]="subImage"
                alt=""
                height="100"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>

  <ion-row
    *ngIf="subImages.length === 4"
    class="ion-align-items-center ion-justify-content-around main"
  >
    <ion-col size="5.9">
      <div class="image-container-1">
        <img
          style="padding: 0; margin: 0"
          class="image"
          [src]="subImages[0]"
          alt=""
          height="100"
        />
      </div>
    </ion-col>
    <ion-col size="5.9">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-around">
          <ion-col size="12" style="margin: 3px 0">
            <div class="image-container-2">
              <img
                style="padding: 0; margin: 0"
                class="image"
                [src]="subImages[1]"
                alt=""
                height="100"
              />
            </div>
          </ion-col>
          <ion-col size="5.9" *ngFor="let subImage of subImages.slice(2, 4)">
            <div class="image-container-2">
              <img
                style="padding: 0; margin: 0"
                class="image"
                [src]="subImage"
                alt=""
                height="100"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-button type="button">View Photos</ion-button>
  </ion-row>

  <ion-row
    *ngIf="subImages.length === 5"
    class="ion-align-items-center ion-justify-content-around main"
  >
    <ion-col size="5.9">
      <div class="image-container-1">
        <img
          style="padding: 0; margin: 0"
          class="image"
          [src]="subImages[0]"
          alt=""
          height="100"
        />
      </div>
    </ion-col>
    <ion-col size="5.9">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-around">
          <ion-col size="5.95" *ngFor="let subImage of subImages.slice(1, 5)">
            <div class="image-container-2">
              <img
                style="padding: 0; margin: 0"
                class="image"
                [src]="subImage"
                alt=""
                height="100"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
